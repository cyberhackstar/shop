<app-header></app-header>

<!-- Product List Section -->
<div class="container-fluid py-5 bg-light">
  <h2 class="text-center text-dark mb-5">Our Products</h2>
  <div class="row justify-content-center g-4">
    <div class="col-12 col-sm-6 col-lg-4 col-xl-3" *ngFor="let product of products">
      <div class="card border-0 shadow-sm h-100">
        <img 
          [src]="product.image" 
          [alt]="product.name" 
          class="card-img-top" 
          style="object-fit: contain; height: 200px; background-color: #f8f9fa" 
        />
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <div class="d-flex justify-content-between align-items-center mb-2 px-1">
              <small class="text-primary">PRICE</small>
              <h6 class="mb-0 text-dark">â‚¹{{ product.price }}</h6>
            </div>
            <hr class="text-muted mx-1" />
            <div class="text-center mb-3 px-1">
              <small class="text-primary">Product Name</small><br />
              <span class="text-dark fw-semibold">{{ product.name }}</span>
            </div>
          </div>
          <div class="mt-auto px-1">
            <div class="d-flex gap-2 px-1">
              <a 
                class="btn btn-outline-primary w-100" 
                [routerLink]="['/product', product.id]">
                <small>VIEW DETAILS</small>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
