<app-header></app-header>

<!-- Contact Section - Light Theme -->
<section
  id="contact"
  class="px-2 py-5 bg-light text-dark"
  style="
    background-image: url('assets/images/back2.webp');
    background-size: cover;
    background-position: center;
  "
>
  <div class="container-fluid px-0">
    <div class="row justify-content-center g-4">
      <!-- Left Column: Contact Info + Map -->
      <div class="col-12 col-lg-6">
        <div class="card bg-white border-0 shadow-lg text-dark h-100">
          <div class="card-body p-4 p-md-5">
            <h2 class="display-6 fw-bold mb-4">Contact Information</h2>
            <p class="mb-2">
              <strong>Email : </strong>
              <a
                href="mailto:maatara.sitamarhi@gmail.com"
                class="text-danger"
                >maatara.sitamarhi&#64;gmail.com</a
              >
            </p>
            <p class="mb-4">
              <strong>Phone : </strong>
              <a href="tel:+917050718065" class="text-danger"
                >+91 7050718065</a
              >
            </p>
            <div class="ratio ratio-16x9">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3567.899125608948!2d85.4808257!3d26.587612099999994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39ecf13e8694a563%3A0x6ec7aa264294782b!2sMaa%20Tara%20Enterprises!5e0!3m2!1sen!2sin!4v1750265912588!5m2!1sen!2sin"
                width="600"
                height="450"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Column: Contact Form -->
      <div class="col-12 col-lg-6">
        <div class="card bg-white border-0 shadow-lg text-dark h-100">
          <div class="card-body p-4 p-md-5">
            <h2 class="display-6 fw-bold mb-4 text-center">Send Us a Message</h2>
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input
                  type="text"
                  class="form-control border-secondary"
                  id="name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input
                  type="email"
                  class="form-control border-secondary"
                  id="email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Your Message</label>
                <textarea
                  class="form-control border-secondary"
                  id="message"
                  rows="4"
                  required
                ></textarea>
              </div>
              <button
                type="submit"
                class="btn btn-danger w-100 fw-bold"
              >
                Send Message
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<app-footer></app-footer>
