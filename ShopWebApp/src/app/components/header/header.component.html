<nav class="navbar navbar-expand-md fixed-top bg-white shadow-sm px-3 py-2">
  <div class="container-fluid">
    <!-- Logo & Brand -->
    <a
      class="navbar-brand text-danger fw-bold fs-4 d-flex align-items-center"
      routerLink="/"
    >
      <i class="pi pi-bolt text-danger me-2 fs-5"></i>
      Maa Tara <span class="text-danger ms-1">Enterprises</span>
    </a>

    <!-- Toggler Button -->
    <button
      class="navbar-toggler border-0"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#navbarContent"
      aria-controls="navbarContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="text-danger fs-3">&#9776;</span>
      <!-- Unicode hamburger icon -->
    </button>

    <!-- Offcanvas Menu -->
    <div
      class="offcanvas offcanvas-end bg-light text-dark"
      tabindex="-1"
      id="navbarContent"
      aria-labelledby="navbarContentLabel"
    >
      <div class="offcanvas-header border-bottom">
        <h5 class="offcanvas-title fw-bold" id="navbarContentLabel">Menu</h5>
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>

      <div class="offcanvas-body">
        <ul class="navbar-nav ms-auto mb-2 mb-md-0">
          <li class="nav-item" *ngFor="let item of menuItems">
            <a
              class="nav-link fw-medium"
              [routerLink]="item.routerLink"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: item.routerLink === '/' }"
            >
              {{ item.label }}
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
